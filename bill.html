<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
  
    <div class="invoice-box">
      <div class="title">
      Book Tickets
     
      </div>
      <hr style="width: 100%;">
			<table>
		

				<tr class="heading">
					<td>Successfully Booked -</td>
					<td><span class="show">Show 1</span></td>
				</tr>

				<tr class="details">
					<td>Subtotal:</td>
                    <td>Rs. <span class="price">840</span></td>
				</tr>

				<tr class="Tax">
					<td>Service Tax@ 14%:</td>
					<td>Rs. <span class="tax">840</span></td>
				</tr>

				<tr class="cess1">
					<td>Swachh Bharat Cess @0.5%:</td>
					<td>Rs. <span class="Cess1">840</span></td>
				</tr>

				<tr class="cess2">
					<td>Krishi Kalyan cess @0.5%:</td>
					<td>Rs. <span class="Cess2">840</span></td>
				</tr>

				<tr class="totalprice">
					<td>Total:</td>
					<td>Rs. <span class="tprice">840</span></td>
				</tr>

				
      
    </table>
    <div class="btn">
      <button id="back">Back</button>
      <button id="next">Next</button>
    </div>
		</div>
</body>
 <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    var price = localStorage.getItem("price");
    var show = localStorage.getItem("show");
    var tax=(price*0.14).toFixed(2);
    var cess1 = (price*0.005).toFixed(2)
    var cess2 = (price*0.005).toFixed(2)
    $('.details .price').text(price)
    $('.Tax .tax').text(tax)
    $('.cess1 .Cess1').text(cess1)
    $('.cess2 .Cess2').text(cess2)
    $('.totalprice .tprice').text(parseInt(price)+parseInt(tax)+parseInt(cess1)+parseInt(cess2))
    
    $('#back').click(function(){
        window.location.href = "index.html";
    })
    
     $('#next').click(function(){
        window.location.href = "seatbooking.html";
    })
</script>
</html>
